<!DOCTYPE html>

<body>
    <h1>Kaksilaskin</h1>
    Eka luku <input type="text" id="lukua">
    <br>
    Toka luku <input type="text" id="lukub">
    <br>  
    <br>  
    <input type="radio" id="plus" name="laskin">
    <label for="plus">PLUS</label>
    <br>
    <input type="radio" id="minus" name="laskin">
    <label for="minus">MINUS</label>
    <br>
    <input type="radio" id="kerto" name="laskin">
    <label for="kerto">KERTO</label>
    <br>
    <input type="radio" id="jako" name="laskin">
    <label for="jako">JAKO</label>
    <br>
    <br>
    <button onclick="Laske()">LASKE</button>
    <p id="tulos"></p>
</body>
